{% extends 'admin_base.html' %}
{% block content %}
<h1>Přidat položku tabulky {{table_name}}</h1>
    <form method="POST" action="" id="data_form" data-parsley-validate="">
        <table>
        {% for head in header if not head[0] == 'id'%}
        <tr>
            <td style="text-align:right"><label >{{head[0]}}: </label></td>
            <td><input class="form-control" {% if head[2] == "NO" %}required=""{% endif %} {% if head[1][:3] == "int" %}data-parsley-type="integer"{% endif %} type="text" name="{{head[0]}}"></td>
        </tr>
        {% endfor %}
        </table>
        <input type="submit" name="Odeslat" value="Odeslat">
    </form>

<script type="text/javascript">
$(function () {
  $('#data-form').parsley().on('field:validated', function() {
  })
  .on('form:submit', function() {
    return true;
  });
});
</script>
{% endblock %}
