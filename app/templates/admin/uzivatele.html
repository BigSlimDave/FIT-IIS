{% extends 'admin_base.html' %}
{% block content %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#data_table').DataTable();
} );
</script>
<h1>Uživatelé</h1>
<a href="pridat_uzivatele"><button>Přidat uživatele</button></a>
<h2>Databáze uživatelů</h2>
<div class="panel-group">
        <div class="panel panel-default">
          <div id="collapse1" class="panel-collapse">
              <table class="table table-striped table-hover table-bordered table-condensed" id="data_table">
                  <tr>
                  {% for item in table_head %}
                      <th>{{ item[0] }}</th>
                  {% endfor %}
                      <th>Akce</th>
                  </tr>
                  {% for item1 in content %}
                  <tr>
                      {% for item2 in item1 %}
                          <td>
                            {{ item2 }}
                          </td>
                          {% if loop.last %}
                          <td>
                              <span>
                                  <form style="display: inline-block;" method="post" action="remove/">
                                      <input type="hidden" value="{{item1[0]}}" name="remove_row">
                                      <input type="submit" value="Odebrat">
                                  </form>
                                  <form style="display: inline-block;" method="post" action="edit/{{item1[0]}}/">
                                      <input type="submit" name="Upravit" value="Upravit">
                                  </form>
                                  <form style="display: inline-block;" method="post" action="nove_heslo/{{item1[0]}}">
                                      <input type="submit" name="Heslo" value="Změnit heslo">
                                  </form>
                              </span>
                          {% endif %}
                      {% endfor %}
                  </tr>
                  {% endfor %}
              </table>
          </div>
        </div>
      </div> 
{% endblock %}
