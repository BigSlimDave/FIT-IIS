{% extends 'admin_base.html' %}
{% block content %}
<h2>{{name}}</h2>
<div id="collapse1" class="panel-collapse">
        <table class="table table-striped table-hover table-bordered table-condensed">
            <tr>
                <th>Jméno</th>
                <th>Přezdívka</th>
                <th>Klan</th>
                <th>Team</th>
            </tr>
                {% for info in PlayerInfo %}
            <tr>
                <th>{{info[0]}}</th>
                <th>{{info[1]}}</th>
                <th>{{info[3]}}</th>
                <th>{{info[5]}}</th>
            </tr>
                {% endfor %}
        </table>
    </div>
{% endblock %}
