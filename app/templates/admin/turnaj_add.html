{% extends 'admin_base.html' %}
{% block content %}
<h1>Přidat nový turnaj</h1>
    <form method="POST" action="" id="turnaj">
        <table>
        {% for head in header if not 
            (head[0] == 'id' or head[0] == 'bezny' or head[0] == 'wc')%}
        <tr>
            <td style="text-align:right"><label >{{head[0]}}: </label></td>
            <td><input type="text" name="{{head[0]}}"></td>
        </tr>
        {% endfor %}
        <tr>
            <td style="text-align:right">
                <label >typ: </label>
            </td>
            <td>
                <select name="typ" form="turnaj">
                  <option value="wc">WC</option>
                  <option value="bezny">Běžny</option>
                </select>
            </td>
        </tr>
        </table>
        <input type="submit" name="Odeslat" value="Odeslat">
    </form>

    

{% endblock %}
