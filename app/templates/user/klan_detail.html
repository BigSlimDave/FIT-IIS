{% extends 'user_base.html' %}
{% block content %}

    <form class="navbar-form navbar-right" method=post>
        <button type="submit" name="vstoupit" class="btn btn-default">Vstoupit do klanu</button>
    </form>
    {% endif %}
    <h1>Detail klanu {{klan[1]}}</h1>
    <h2>Hymna</h2>
     <audio controls>
      <source src="/static/{{klan[2]}}" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio> 
    <h2>Logo</h2>
    <img src="/static/{{klan[3]}}" />
    <h2>Vudce klanu: {{vudce_klanu}}</h2>
    <h2>Členové</h2>
    <div id="collapse1" class="panel-collapse">
        <table class="table table-striped table-hover table-bordered table-condensed">
            <tr>
                <th>Jmeno</th>
                <th>Prezdivka</th>
            </tr>
                {% for member in clenove %}
            <tr>
                    <td><a href="/user/prochazet/detail/{{member[1]}}">{{member[0]}}</a></td>
                    <td><a href="/user/prochazet/detail/{{member[1]}}">{{member[1]}}</a></td>
            </tr>
                {% endfor %}
        </table>
    </div>

{% endblock %}
