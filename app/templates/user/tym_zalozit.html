{% extends 'user_base.html' %}
{% block content %}
<h1>Založit tým</h1>
<form action="" method="post" enctype=multipart/form-data id="data_form" data-parsley-validate="">
    <table>
        <tr><td>
        <label>Název týmu:</label>
        </td><td>
        <input class="form-control" required="" type="text" name="nazev">
        </td>
        </tr>
        <tr><td>
        <label>Emblem:</label>
        </td><td>
        <input required="" type="file" name="file">
        </td>
        </tr>
        <tr><td>
        <label>Popis:</label>
        </td><td>
        <input class="form-control" type="text" name="popis">
        </td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn btn-default" type="submit" name="odeslat" value="Odeslat"></td>
        </tr>
    </table>
</form>

<script type="text/javascript">
$(function () {
  $('#data-form').parsley().on('field:validated', function() {
  })
  .on('form:submit', function() {
    return true;
  });
});
</script>
{% endblock %}
