{% extends 'user_base.html' %}
{% block content %}
    {% if jsemvetymu == False %}
    <form class="navbar-form navbar-right" method=post>
        <button type="submit" name="vstoupit" class="btn btn-default">Vstoupit do tymu</button>
    </form>
    {% endif %}
    <h1>Detail týmu {{tym[1]}}</h1>
    <h2>Logo</h2>
    <img src="/static/{{tym[2]}}" />
    <h2>Popis:</h2>
    <p>{{tym[3]}}</p>
    <h2>Vudce týmu: {{vudce_tymu}}</h2>
    <h2>Členové</h2>
    <div id="collapse1" class="panel-collapse">
        <table class="table table-striped table-hover table-bordered table-condensed">
            <tr>
                <th>Jmeno</th>
                <th>Prezdivka</th>
            </tr>
                {% for member in clenove %}
            <tr>
                    <td><a href="/user/prochazet/detail/{{member[1]}}">{{member[0]}}</a></td>
                    <td><a href="/user/prochazet/detail/{{member[1]}}">{{member[1]}}</a></td>
            </tr>
                {% endfor %}
        </table>
    </div>

{% endblock %}
